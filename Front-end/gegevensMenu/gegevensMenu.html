<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kappersapp</title>
    <link rel="stylesheet" href="gegevensMenu.css"/>
    <script type="module" src="gegevensMenu.js" defer></script>
    <!-- <script src="../fetch.js"></script> -->
  </head>
  <body>
    <div class="title_gegevensmenu" id="title">
      <h1>Vul uw gegevens in</h1>
    </div>
    <div class="click_area" id="options">
      <div class="gender" id="gender">
        <div id="man">
          <img src="../../Resources/haircuts/rounded_images/Man.png" alt="" class="gender_image" id="manImage">
        </div>
        <div id="vrouw">
          <img src="../../Resources/haircuts/rounded_images/Vrouw.png" alt="" class="gender_image" id="vrouwImage">
        </div>
      </div>
      <div class="breakLine"></div>
      <div class="age" id="age">
        <div class="ageImage" id="kind">
          <img src="../../Resources/haircuts/rounded_images/Kind.png" alt="" class="age_image">
        </div>
        <div class="ageImage" id="jongvolwassene">
          <img src="../../Resources/haircuts/rounded_images/Jongvolwassene.png" alt="" class="age_image">
        </div>
        <div class="ageImage" id="volwassene">
          <img src="../../Resources/haircuts/rounded_images/Volwassene.png" alt="" class="age_image">
        </div>
        <div class="ageImage" id="senior">
          <img src="../../Resources/haircuts/rounded_images/Senior.png" alt="" class="age_image">
        </div>
      </div>
    </div>
    <div class="arrows">
      <i class="fas fa-chevron-left" id="leftArrow"></i> 
      <i class="fas fa-chevron-right" id="rightArrow"></i>
    </div>

    <script src="https://kit.fontawesome.com/00ddc597e2.js" crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.8/TimelineMax.min.js
    " integrity="sha512-cbZLjSq1K1fCOw6FBlYXpPByQAQXVpSqTFzIs4hZr+ZCvYLe/WdeA/Ta6UM4uj25OOEvcyNqosHfqdoO4D2Qhg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.8/TweenMax.min.js
    " integrity="sha512-TKkmXp8l3dx7NJfhDhbRnFQRS8rY4FtdH1kz/pEk6dvh8YSJ5kdOBp9KZVosTX8aPZ5t2/lNMFIIztPLWhgtsA==" crossorigin="anonymous"></script>  
  </body>
</html>
