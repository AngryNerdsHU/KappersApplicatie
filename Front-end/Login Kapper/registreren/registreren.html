<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registreren.css"/>
    <title>Registreren</title>
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Registreren</h1>
          <p>Vul uw gegevens in om een account aan te maken</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Vul uw email in" name="email" required>
      
          <label for="psw"><b>Wachtwoord</b></label>
          <input type="password" placeholder="Vul uw wachtwoord in" name="psw" required>
      
          <label for="psw-repeat"><b>Herhaal wachtwoord</b></label>
          <input type="password" placeholder="Herhaal wachtwoord" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Onthouden
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Registreren</button>
          </div>
        </div>
    </form>
</body>
</html>
