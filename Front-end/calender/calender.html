<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calender.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source=Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
    <script src="calender.js" defer></script>
    <script src="https://kit.fontawesome.com/00ddc597e2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 id="calendarTitle">Selecteer een tijdstip</h1>
    <div class="weekDisplay">
      <svg class="prev" id="prev" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0V0z" fill="none" opacity=".87"/><path d="M17.51 3.87L15.73 2.1 5.84 12l9.9 9.9 1.77-1.77L9.38 12l8.13-8.13z"/></svg>
      <div class="date">
        <h1></h1>
        <p><span id="firstDay"></span> - <span id="lastDay"></span></p>
      </div>
      <img src="../../Resources/icons/arrow_forward_ios-black-18dp.svg" alt="NextWeekArrow" class="next" id="next">
    </div>
    <div class="calendar">
      <div class="calenderDays">
        <div id="ma">Ma</div>
        <div id="di">Di</div>
        <div id="wo">Wo</div>
        <div id="do">Do</div>
        <div id="vr">Vr</div>
        <div id="za">Za</div>
        <div id="zo">Zo</div>
      </div>
      <div id="calenderHours"></div>
    </div>
    <div class="arrows">
      <i alt="This is the left arrow" class="fas fa-chevron-left" id="leftArrow"></i> 
      <i alt="This is the right arrow" class="fas fa-chevron-right" id="rightArrow"></i>
    </div>
  </body>
</html>
