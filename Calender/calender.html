<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calender.css"/>
    <script src="calender.js" defer></script>
  </head>
  <body>
    <div class="weekDisplay">
      <svg class="prev" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0V0z" fill="none" opacity=".87"/><path d="M17.51 3.87L15.73 2.1 5.84 12l9.9 9.9 1.77-1.77L9.38 12l8.13-8.13z"/></svg>
      <div class="date">
        <h1></h1>
        <p></p>
      </div>
      <img src="../.resources/icons/arrow_forward_ios-black-18dp.svg" alt="NextWeekArrow" class="next">
    </div>
    <div class="calendar">
      <div class="calenderDays">
        <div>Ma</div>
        <div>Di</div>
        <div>Wo</div>
        <div>Do</div>
        <div>Vrij</div>
        <div>Za</div>
        <div>Zo</div>
      </div>
      <div class="calenderHours"></div>
    </div>
  </body>
</html>
